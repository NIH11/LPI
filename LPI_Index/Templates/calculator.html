{% extends 'base.html' %}
{% block title %}calculator{% endblock title %}

{% block body %}
<html>
<head>
    <meta charset="utf-8">
    <title>Calculator</title>
</head>
<body>
    <h1 class="mb-10" >Calculator</h1>
    <form method="post">
        {% csrf_token %}
        <label for="num1">Number 1:</label>
        <input type="text" name="num1" class="form-control"/><br>

        <label for="operator">Operator:</label>
        <select name="operator">
            <option value="+">+</option>
            <option value="-">-</option>
            <option value="*">*</option>
            <option value="/">/</option>
        </select><br>

        <label for="num2">Number 2:</label>
        <input type="text" name="num2" class="form-control"><br>

        <button type="submit">Calculate</button><br>
        <label> Output</label>
        <input type="text" value= "{{result}}"class="form-control">
    </form>
    </body>
</html>
{% endblock body %}
